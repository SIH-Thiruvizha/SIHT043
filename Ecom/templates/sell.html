<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Publication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            width: 100%;
        }
        
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            display: block;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        button[type="submit"]:focus {
            outline: none;
        }
        
        .file-upload {
            display: inline-block;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .file-upload input[type="file"] {
            font-size: 16px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .file-upload label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell Your Publication</h1>
        <form action="/sell" method="post" enctype="multipart/form-data">
            <label for="book_name">Book Name:</label>
            <input type="text" id="book_name" name="book_name" required><br>
            <label for="book_photo" class="file-upload">
                <span class="file-upload-label">Choose File</span>
                <input type="file" id="book_photo" name="book_photo" accept="image/*" required>
            </label><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br>
            <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
